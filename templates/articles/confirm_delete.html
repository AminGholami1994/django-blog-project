<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Delete {{ article.title }}</title>
</head>
<body>
    <div class="container mt-5">
        <h3> Are you want to delete yor article "{{ article.title }}"?</h3>
        <form method="post" action="{% url 'delete_article' article.id %}" class="d-inline">
            {% csrf_token %}
            <input type="submit" value="Yes" class="btn btn-danger">
        </form>
        <a class="btn btn-primary" href="{% url 'article_detail' article.id %}"> No</a>
    </div>
</body>
</html>
